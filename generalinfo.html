<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="generalinfo.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="info">
            <div class="d1">
                General Information
            </div>
            <form>
                <div class="d2">
                    <select id="title" name="Title" placeholder="Title">
                        <option class="pro" value="" disabled selected hidden>Title</option>
                        <option value="in" >Information of Myself </option>
                        <option value="inf">Other</option>
                    </select>
                </div>
                <div d3>

                    <input type="text" placeholder="First Name" class="d31">


                    <input type="text" placeholder="Last Name" class="d32">

                </div>
                <select id="position" name="position" placeholder="position">
                    <option class="pro" value="" disabled selected hidden>Position</option>
                    <option value="in" >Chairman </option>
                    <option value="inf">Chief Executive Officer(CEO)</option>
                    <option value="in" >General Manager</option>
                    <option value="in" >Administrative Professionals</option>
                    <option value="in" >Marketing Officials</option>
                    <option value="in" >Technical Officials</option>
                    <option value="in" >Human Resource Officials</option>
                    <option value="in" >Sales Official</option>
                </select>
                <input type="text" placeholder="Company" class="d33">
                <div d4>

                    <input type="text" placeholder="Business Arena" class="d41">

                    <select id="business" name="business">
                        <option class="pro" value="" disabled selected hidden>Employees</option>
                        <option value="in" >Below 10</option>
                        <option value="inf">Below 20 and above 10</option>
                        <option value="inf">Below 30 and above 20 </option>
                        <option value="inf">Below 40 and above 30</option>
                        <option value="inf">Below 50 and above 40</option>
                        <option value="inf">Below 60 and above 50</option>
                        <option value="inf">Below 70 and above 60</option>
                        <option value="inf">Above 70 </option>

                    </select>
                </div>

            </form>
        </div>
        <div class="contact">
            <div class="c1">
                Contact Details
            </div>
            <div>
                <input type="text" placeholder="Street +Nr" class="c11">
            </div>
            <div>
                <input type="text" placeholder="Additional Information" class="c12">
            </div>
            <div class="c4">
                <input type="text" placeholder="Zip Code" class="c41" />
                <select id="place" name="place" aria-placeholder="province">
                    <option class="pro" value="" disabled selected hidden>Province</option>
                    
                   <option>Lumbini</option>
                   <option>Gandaki Pradesh</option>
                   <option>Province No. 1</option>
                   <option>Province No. 2</option>
                   <option>Province No. 3</option>
                   <option>Karnali Pradesh</option>
                   <option>Sudurpashchim Pradesh</option>
               </select>
            </div>
            <input type="text" placeholder="Country" class="c5" />
            <div class="d6">
                <input type="text" placeholder="Code+" class="c61">
                <input type="text" placeholder="Phone Number" class="c62">
            </div>
            <input type="text" placeholder="Your Email" class="c7">
            <div class="c8">
                <input type="checkbox" /> I do accept the <a class="c81" href="https://policies.google.com/terms?hl=en-US">Terms and Conditions</a> of your site
            </div>
            <div>
                <a class="c9" href="https://www.register.com/"><b>Register Badge</b></a>
            </div>
        </div>
    </div>
</body>

</html>
